<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Roulette</title>
    <link rel="shortcut icon" type="image/x-icon" href="../icono.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesp.css">
  </head>
  <body>
    <!--Barra navegacion-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#inicio">
        <img src="../icono.jpg" width="40" height="40" alt="icon-page" />
        Taste Roulette
      </a>
      <nav
        class="navbar navbar-expand-md navbar-dark bg-dark navbar-nav ml-auto"
      >
        <a class="navbar-brand" href="#quienessomos">Quienes somos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#contactenos"
                >contactenos <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#restaurantes"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Restaurantes
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#manjarvegano">Manjar Vegano</a>
                <a class="dropdown-item" href="#lahamburgueseria"
                  >La Hamburgueseria</a
                >
                <a class="dropdown-item" href="#casadelasado"
                  >La casa del asado</a
                >
              </div>
            </li>
          </ul>
          
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </div>
      </nav>
    </nav>
    <!--Barra navegacion-->
    

    <div class="bg-imagen p-5 d-flex justify-content-center">
      <div class="col-md-5 bg-white p-5 rounded">
        <form>
          <div class="mb-3">
            <h1 class="text-success">Ingresa tus datos</h1>
          </div>
          <div class="mb-3">
            <label for="inputNombre" class="form-label"> Nombre </label>
            <input type="text" class="form-control" id="inputNombre" />
          </div>
          <div class="mb-3">
            <label for="inputMesa" class="form-label"> Mesa </label>
            <input type="text" class="form-control" id="inputMesa" />
          </div>
          <div class="mb-3">
            <label for="inputDomicilio" class="form-label"> Domicilio </label>
            <input type="text" class="form-control" id="inputDomicilio" />
          </div>
          <label for="inputEmail" class="form-label"> Correo </label>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="superArroba"
            />
            <span class="input-group-text" id="superArroba">@</span>
          </div>
          <div class="mb-3">
            <label for="inputObservaciones" class="form-label">
              Descripci√≥n del pedido
            </label>
            <textarea class="form-control" id="inputObservaciones"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Ordenar</button>
        </form>
      </div>
      <div></div>
    </div>
  </body>
</html>
